%YAML 1.1
---

connection: &serialcon0
  accepter: telnet,tcp, 192.168.0.1, 8100
  enable: on
  options:
  connector: serialdev, /dev/serial/by-id/vex2, local

connection: &serialcon1
  accepter: telnet,tcp, 192.168.0.1, 8101
  enable: on
  options:
  connector: serialdev, /dev/serial/by-id/vex0, local

